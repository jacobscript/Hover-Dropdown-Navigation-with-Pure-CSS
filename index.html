<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Dropdown Navigation with Pure CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="#">
            <span class="inner">
                <span class="content">Work</span>
            </span>
            <span class="inner" aria-hidden="true">
                <span class="content">Work</span>
            </span>

            <span class="icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 20V4M5 13L12 20L19 13" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </span>
        </a>

        <section class="dropdown">
            <ul>
                <li><a href="#">Digital Products & Services</a></li>
                <li><a href="#">eCommerce</a></li>
                <li><a href="#">Corporate Websites</a></li>
                <li><a href="#">Brand & Communication</a></li>
            </ul>
        </section>
    </nav>
</body>

</html>
